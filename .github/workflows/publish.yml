name: Publish
on:
  workflow_run:
    workflows: [CI]
    branches: [main]
    types: [completed]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  packages: write
  id-token: write

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]
    steps:
      - uses: actions/checkout@v4
      # Configure git so changesets can commit (version PR) without identity issues
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          OPENVSX_TOKEN: ${{ secrets.OPENVSX_TOKEN }}
          VSCODE_MARKETPLACE: ${{ secrets.VSCODE_MARKETPLACE }}
      - name: Build
        run: pnpm lint && pnpm build
      # Only run the following steps if packages were actually published
      - name: Get VSCode Extension Version
        if: steps.changesets.outputs.published == 'true'
        id: vscode_version
        run: |
          VERSION=$(node -p "require('./packages/vscode/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VSCode extension version: $VERSION"
      
      - name: Check if version exists on Open VSX
        if: steps.changesets.outputs.published == 'true'
        id: check_openvsx
        continue-on-error: true
        run: |
          RESPONSE=$(curl -s "https://open-vsx.org/api/wc-toolkit/web-components-language-server/${{ steps.vscode_version.outputs.version }}")
          if echo "$RESPONSE" | grep -q "error"; then
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Version does not exist on Open VSX"
          else
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version already exists on Open VSX, skipping publish"
          fi
      
      - name: Publish to Open VSX Registry
        if: steps.changesets.outputs.published == 'true' && steps.check_openvsx.outputs.exists == 'false'
        uses: HaaLeo/publish-vscode-extension@v2
        id: publishToOpenVSX
        continue-on-error: true
        with:
          pat: ${{ secrets.OPENVSX_TOKEN }}
          packagePath: ./packages/vscode
      
      - name: Check if version exists on VS Marketplace
        if: steps.changesets.outputs.published == 'true'
        id: check_marketplace
        continue-on-error: true
        run: |
          RESPONSE=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -H "Accept: application/json;api-version=3.0-preview.1" \
            -d '{
              "filters": [{
                "criteria": [
                  {"filterType": 7, "value": "wc-toolkit.web-components-language-server"}
                ]
              }],
              "flags": 914
            }' \
            https://marketplace.visualstudio.com/_apis/public/gallery/extensionquery)
          
          if echo "$RESPONSE" | grep -q '"versions":\['; then
            CURRENT_VERSION=$(echo "$RESPONSE" | grep -o '"version":"${{ steps.vscode_version.outputs.version }}"' || echo "")
            if [ -z "$CURRENT_VERSION" ]; then
              echo "exists=false" >> $GITHUB_OUTPUT
              echo "Version does not exist on VS Marketplace"
            else
              echo "exists=true" >> $GITHUB_OUTPUT
              echo "Version already exists on VS Marketplace, skipping publish"
            fi
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Extension not found on VS Marketplace, will publish"
          fi
      
      - name: Publish to Visual Studio Marketplace
        if: steps.changesets.outputs.published == 'true' && steps.check_marketplace.outputs.exists == 'false'
        uses: HaaLeo/publish-vscode-extension@v2
        continue-on-error: true
        with:
          pat: ${{ secrets.VSCODE_MARKETPLACE }}
          packagePath: ./packages/vscode
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: ${{ steps.publishToOpenVSX.outputs.vsixPath }}
      
      - name: Get JetBrains Plugin Version
        if: steps.changesets.outputs.published == 'true'
        id: jetbrains_version
        run: |
          VERSION=$(node -p "require('./packages/jetbrains/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "JetBrains plugin version: $VERSION"
      
      - name: Check if version exists on JetBrains Marketplace
        if: steps.changesets.outputs.published == 'true'
        id: check_jetbrains
        continue-on-error: true
        run: |
          RESPONSE=$(curl -s "https://plugins.jetbrains.com/api/plugins/26224/updates?version=${{ steps.jetbrains_version.outputs.version }}")
          if echo "$RESPONSE" | grep -q '"version":"${{ steps.jetbrains_version.outputs.version }}"'; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version already exists on JetBrains Marketplace, skipping publish"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Version does not exist on JetBrains Marketplace"
          fi
      
      - name: Setup Java for JetBrains Plugin
        if: steps.changesets.outputs.published == 'true' && steps.check_jetbrains.outputs.exists == 'false'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Build JetBrains Plugin
        if: steps.changesets.outputs.published == 'true' && steps.check_jetbrains.outputs.exists == 'false'
        run: |
          cd packages/jetbrains
          chmod +x gradlew
          ./gradlew buildPlugin
      
      - name: Publish JetBrains Plugin
        if: steps.changesets.outputs.published == 'true' && steps.check_jetbrains.outputs.exists == 'false'
        id: publishJetBrains
        continue-on-error: true
        env:
          PUBLISH_TOKEN: ${{ secrets.JETBRAINS_PUBLISH_TOKEN }}
        run: |
          cd packages/jetbrains
          ./gradlew publishPlugin
